<!DOCTYPE html>
<html>

<head>
    <title>箭头函数 特性 </title>
</head>
<body>
  <h4> 使用 new 操作符</h4>
  <p>
    箭头函数不能用作构造器，和 new一起用会抛出错误。
  </p>
  <p>
    var Foo = () => {};
    var foo = new Foo(); // TypeError: Foo is not a constructor
  </p>

  <h4> 使用prototype属性</h4>
  <p>
    箭头函数没有prototype属性。
  </p>
  <p>
    var Foo = () => {};
    console.log(Foo.prototype); // undefined
  </p>

  <h4>使用 yield 关键字</h4>
  <p>yield 关键字通常不能在箭头函数中使用（除非是嵌套在允许使用的函数内）。因此，箭头函数不能用作函数生成器。</p>

  </script>
</body>

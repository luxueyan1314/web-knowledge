<body>

    状态为C的排在前面
    <script>
      let sortObj = [{status:"C",id:"1"},,{status:"W",id:"4"},{status:"C",id:"2"},{status:"W",id:"3"}]
      let rightObj = sortObj.sort(function(a,b){
           console.log(a,b)
          if(a.status == "C"){
           return -1;
          }else if(b.status == "C"){
              return 1;
          }else{
              return ;
          }
      })
      console.log(rightObj);
    </script>
